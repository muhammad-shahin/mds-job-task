<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="styles/main.css"
    />
    <!-- bootstrap css link -->
    <link
      rel="stylesheet"
      href="bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="activities-container shadow-xl rounded">
        <div class="activities-title-wrapper flex-between p-4">
          <h1 class="fs-2">Upcoming Activities</h1>
          <div>
            <button class="rounded-circle p-2 border-0 add-icon open-modal">
              <i class="fa fa-plus fs-3"></i>
            </button>
          </div>
        </div>
        <hr class="horizontal-row" />
        <!-- activities records -->
        <div
          class="all-activities"
          id="all-activities"
        >
          <div class="activities-record-wrapper">
            <div class="activities-record-container flex-between p-4">
              <div class="record-left-content">
                <h2 class="fs-3">Call katie</h2>
                <p><span>Aug 27, 2020</span> | <span>Daniel</span></p>
              </div>
              <div class="record-right-content">
                <div class="icon-flex check-icon rounded-circle">
                  <i class="fa-solid fa-check"></i>
                </div>
                <button
                  id="ellipses-btn"
                  class="icon-flex ellipses-icon rounded-circle border-0"
                >
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
                <!-- popup buttons card -->
                <div
                  class="popup-buttons-card"
                  id="popupCard"
                >
                  <p>Mark as Done</p>
                  <hr class="horizontal-row" />
                  <p>Delete</p>
                </div>
              </div>
            </div>
            <hr class="horizontal-row mb-2" />
          </div>
        </div>
      </div>

      <!-- modal -->
      <dialog
        class="activities-modal"
        id="activities-modal"
      >
        <div class="modal-content-wrapper flex-between">
          <h3 class="fs-5">Add New Activities</h3>
          <button
            class="icon-flex rounded-circle p-2 border-0 add-icon"
            onclick="closeActivitiesModal()"
          >
            <i class="fa fa-xmark fs-3"></i>
          </button>
        </div>

        <!-- add activities form -->
        <form
          class="activities-form"
          onsubmit="handleFormSubmit(event)"
          method="dialog"
        >
          <div>
            <label for="date">Date Of Birth</label>
            <input
              class="input-field"
              type="date"
              name="date"
              id="date"
              placeholder="MM/DD/YYYY"
              required
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
            />
          </div>
          <div>
            <label for="fullName">Full Name</label>
            <input
              class="input-field"
              type="text"
              name="fullName"
              id="fullName"
              required
              placeholder="Enter Full Name"
            />
          </div>
          <div>
            <label for="nickName">Nick Name</label>
            <input
              class="input-field"
              type="text"
              name="nickName"
              id="nickName"
              required
              placeholder="Enter Nick Name"
            />
          </div>
          <!-- save & cancel button -->
          <div class="flex-between button-wrapper">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeActivitiesModal()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="save-btn"
            >
              Save
            </button>
          </div>
        </form>
      </dialog>
    </main>

    <!-- scripts -->
    <script src="js/main.js"></script>
    <!-- bootstrap scripts -->
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
