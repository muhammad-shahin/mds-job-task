<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="styles/main.css"
    />
    <!-- bootstrap css link -->
    <link
      rel="stylesheet"
      href="bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="activities-container rounded shadow-lg">
        <div class="activities-title-wrapper flex-between p-3 px-4">
          <h1 class="fs-sm-4 fs-3">Upcoming Activities</h1>
          <!-- grid view & vertical view toggle -->
          <button
            class="icon-flex rounded-circle border-0 p-2 grid-icon"
            onclick="gridView(this)"
          >
            <i class="fa-solid fa-table-cells"></i>
          </button>
          <div>
            <button
              class="rounded-circle p-2 border-0 add-icon"
              data-bs-toggle="modal"
              data-bs-target="#activities-modal"
            >
              <i class="fa fa-plus fs-3"></i>
            </button>
          </div>
        </div>
        <hr class="horizontal-row" />
        <!-- activities records -->
        <div
          class="all-activities"
          id="all-activities"
        >
          <!-- activities data will show from localstorage -->
        </div>
      </div>

      <!-- Bootstrap Modal -->
      <div
        class="modal fade"
        id="activities-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="activitiesModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div
              class="d-flex justify-content-between text-white p-3 modal-content-wrapper rounded-top"
            >
              <h3 class="fs-5">Add New Activities</h3>
              <button
                type="button"
                class="icon-flex rounded-circle p-2 border-0 add-icon"
                data-bs-toggle="modal"
                data-bs-target="#activities-modal"
              >
                <i class="fa fa-times fs-3"></i>
              </button>
            </div>

            <!-- Bootstrap Form -->
            <form
              class="activities-form p-4"
              onsubmit="handleFormSubmit(event)"
            >
              <div class="mb-3">
                <label
                  for="date"
                  class="form-label"
                  >Activity Date</label
                >
                <input
                  class="form-control rounded py-3"
                  type="date"
                  name="date"
                  id="date"
                  placeholder="MM/DD/YYYY"
                  required
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                />
              </div>
              <div class="mb-3">
                <label
                  for="activityName"
                  class="form-label"
                  >Activity Name</label
                >
                <input
                  class="form-control rounded py-3"
                  type="text"
                  name="activityName"
                  id="activityName"
                  required
                  placeholder="Enter Activity Name"
                />
              </div>
              <div class="mb-3">
                <label
                  for="activityDetails"
                  class="form-label"
                  >Activity Details</label
                >
                <input
                  class="form-control rounded py-3"
                  type="text"
                  name="activityDetails"
                  id="activityDetails"
                  required
                  placeholder="Enter Activity Details"
                />
              </div>

              <!-- Save & Cancel Button -->
              <div class="d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-secondary me-2 cancel-btn rounded"
                  data-bs-toggle="modal"
                  data-bs-target="#activities-modal"
                  style="min-width: 100px; border-radius: 8px"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn save-btn rounded save-btn"
                  style="min-width: 100px; border-radius: 8px"
                  data-bs-toggle="modal"
                  data-bs-target="#activities-modal"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <script src="js/main.js"></script>
    <!-- bootstrap scripts -->
    <!-- <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script> -->
    <!-- bootstrap scripts -->
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
