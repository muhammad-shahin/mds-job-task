<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="styles/main.css"
    />
    <!-- bootstrap css link -->
    <link
      rel="stylesheet"
      href="bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="activities-container rounded shadow-lg">
        <div class="activities-title-wrapper flex-between p-3 px-4">
          <h1 class="fs-sm-4 fs-2">Upcoming Activities</h1>
          <!-- grid view & vertical view toggle -->
          <button
            class="icon-flex rounded-circle border-0 p-2 grid-icon"
            onclick="gridView(this)"
          >
            <i class="fa-solid fa-table-cells"></i>
          </button>
          <div>
            <button class="rounded-circle p-2 border-0 add-icon open-modal">
              <i class="fa fa-plus fs-3"></i>
            </button>
          </div>
        </div>
        <hr class="horizontal-row" />
        <!-- activities records -->
        <div
          class="all-activities"
          id="all-activities"
        >
          <!-- activities data will show from localstorage -->
        </div>
      </div>

      <!-- modal -->
      <dialog
        class="activities-modal"
        id="activities-modal"
      >
        <div class="modal-content-wrapper flex-between">
          <h3 class="fs-5">Add New Activities</h3>
          <button
            class="icon-flex rounded-circle p-2 border-0 add-icon"
            onclick="closeActivitiesModal()"
          >
            <i class="fa fa-xmark fs-3"></i>
          </button>
        </div>

        <!-- add activities form -->
        <form
          class="activities-form"
          onsubmit="handleFormSubmit(event)"
          method="dialog"
        >
          <div>
            <label for="date">Activity Date</label>
            <input
              class="input-field"
              type="date"
              name="date"
              id="date"
              placeholder="MM/DD/YYYY"
              required
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
            />
          </div>
          <div>
            <label for="activityName">Activity Name</label>
            <input
              class="input-field"
              type="text"
              name="activityName"
              id="activityName"
              required
              placeholder="Enter Activity Name"
            />
          </div>
          <div>
            <label for="activityDetails">Activity Details</label>
            <input
              class="input-field"
              type="text"
              name="activityDetails"
              id="activityDetails"
              required
              placeholder="Enter Activity Details"
            />
          </div>
          <!-- save & cancel button -->
          <div class="flex-between button-wrapper">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeActivitiesModal()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="save-btn"
            >
              Save
            </button>
          </div>
        </form>
      </dialog>
    </main>

    <!-- scripts -->
    <script src="js/main.js"></script>
    <!-- bootstrap scripts -->
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
